<div class="container">
  <mat-card class="example-card" *ngFor="let product of products">
    <mat-card-header>
      <mat-card-title> {{product.name}} </mat-card-title>
    </mat-card-header>
    <img
      mat-card-image
      [src]="product.url_img"
      alt="Photo of a Shiba Inu"
    />
    <mat-card-content>
      <p> {{product.description}} </p>
      <p *ngIf="product.stock > 0 " > {{product.stock}} Available</p>
      <p *ngIf="product.stock <= 0 " >  out of stock</p>
      <p> {{product.price | currency:'COP'}} </p>
    </mat-card-content>
    <mat-card-actions>
      <button 
      color="warn"
      
      (click)="addWishlist(product.id,product.name)"
      mat-mini-fab  aria-label="Example icon button with a home icon">
        <mat-icon  aria-hidden="false" aria-label="Example home icon">favorite</mat-icon>
      </button>
      <button mat-mini-fab 
      (click)="addCart(product.id,product.name)"
      [disabled]="product.stock <= 0 "
      color="Basic" 
      aria-label="Example icon button with a home icon">
        <mat-icon  aria-hidden="false" 
        aria-label="Example home icon">shopping_cart</mat-icon>
      </button>
      
    </mat-card-actions>
  </mat-card>
</div>
