<div class="container">
  <div class="login">
    <mat-spinner class="spinner" *ngIf="snackbar" diameter="50"></mat-spinner>
    <form [formGroup]="form" *ngIf="login" (ngSubmit)="ingresar()">
      <img src="assets/img/profile.png" width="50%" />
      <h1>Login</h1>
      <mat-form-field class="ancho" appearance="fill">
        <mat-label>Usuario</mat-label>
        <input
          type="text"
          matInput
          autocomplete="off"
          formControlName="user_name"
        />
      </mat-form-field>
      <mat-form-field class="ancho" appearance="fill">
        <mat-label>Contrase√±a</mat-label>
        <input
          type="password"
          matInput
          autocomplete="off"
          formControlName="password"
        />
      </mat-form-field>
      <br />
      <button
        [disabled]="form.invalid"
        type="submit"
        mat-raised-button
        color="primary"
      >
        Ingresar
      </button>
    </form>
  </div>
  <div *ngIf="user" class="containerLogin">
    <img src="assets/img/profile2.png" width="50%" alt="" />
    <br />
    <div class="saludo" text>
      <label *ngIf="user" for="">Welcome back {{ user_name }} </label>
    </div>
    <br />
    <div class="aviso">
      <label *ngIf="!stock" for=""
        >You have products available in your wishlist</label
      >
      <label *ngIf="stock" for=""
        >there are products without stock in your wishlist</label
      >
    </div>
  </div>
</div>
